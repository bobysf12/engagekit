services:
  engagekit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: engagekit
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      DATABASE_PATH: ./data/app.db
      API_ENABLED: "true"
      SCHEDULER_ENABLED: "true"
      API_HOST: 0.0.0.0
      API_PORT: "3000"
    volumes:
      - ./data:/app/data

  engagekit-web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: engagekit-web
    restart: unless-stopped
    depends_on:
      - engagekit
    environment:
      VITE_API_PROXY_TARGET: http://engagekit:3000
    ports:
      - "5173:5173"
