services:
  engagekit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: engagekit
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      DATABASE_PATH: ./data/app.db
      API_ENABLED: "true"
      SCHEDULER_ENABLED: "true"
      API_HOST: 0.0.0.0
      API_PORT: "3000"
    volumes:
      - ./data:/app/data
